<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gargamel League | Authentication</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .terminal-window {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid #e0e0e0;
    }

    .system-header {
      text-align: center;
      margin-bottom: 0px;
    }

    .logo-title {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .logo-image {
      max-width: 200px;
      height: auto;
      margin-bottom: 0px;
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
    }

    .auth-description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
    }

    .authenticate-button {
      display: block;
      width: 100%;
      text-align: center;
      background: #4e9fd1;
      color: #fff;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .authenticate-button:hover {
      background: #3b84b3;
    }

    @media (max-width: 480px) {
      .terminal-window {
        padding: 24px;
      }

      .auth-title {
        font-size: 1.25rem;
      }

      .logo-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="terminal-window">
    <div class="system-header">
      <div class="logo-title">Gargamel Dota League</div>
      <img class="logo-image" src="GargamelPuppets.png" alt="Gargamel League Logo">
    </div>
    <div class="auth-title">Account Link Required</div>
    <div class="auth-description">
      To participate in Gargamel League matches, you need to link your Discord account to your Steam account.<br><br>
      Click the button below to join the Gargamel Discord Server and complete the Steam Account Link process.
    </div>
    <a id="authentication-login" class="authenticate-button"
      href="https://discord.com/oauth2/authorize?client_id=822929136711893063&response_type=token&redirect_uri=http%3A%2F%2F104.248.53.168%2F&scope=identify+connections+guilds.join">
      Link Discord & Steam
    </a>
  </div>
</body>

</html>
